<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://m365custompages.blob.core.windows.net/custom-pages/css/style.css">

    <!-- Demo only...don't use the CDN in production -->
    <script rel="preload" as="script" src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&family=Rokkitt:wght@600;700&display=swap" rel="stylesheet">
    <title>AAD B2C Custom Login</title>
</head>
<body>
    <!-- Global container -->

    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
        <!-- Modal -->
        <div class="relative flex flex-col m-6 space-y-10 md:flex-row md:space-y-0 md:m-0 bg-white rounded-2xl shadow-2xl">

            <!-- Left Side - Login Details -->
            <div class="flex flex-col space-y-6 justify-left p-6 md:p-20">
                <h2 class="font-mono text-4xl mb-5 font-bold">AAD B2C Sign Up or Sign In</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">Welcome to Coffee Co.! Create an account or sign in to your existing account.</p>
               

                <div id="api"></div>
                

                <div class="mt-12 border-b border-b-gray-300"></div>
               
            </div>

            <!-- Right Side Image - Close Button -->
            <div class="hidden md:block">
                <img src="https://m365custompages.blob.core.windows.net/custom-pages/images/image.jpg" class="w-[430px] h-full" alt="cloud right background image">
            </div>
            <div class="absolute top-5 right-5 bg-white rounded-full">
                <span class="p-2 text-black text-2xl font-serif">X</span>
            </div>
            
        </div>
    </div>
</body>
</html>
