<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&family=Rokkitt:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'mono-space']
                }
            }
        };
    </script>
    <title>AAD B2C Custom Login</title>
</head>
<body>
    <!-- Global container -->

    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
        <!-- Modal -->
        <div class="relative flex flex-col m-6 space-y-10 md:flex-row md:space-y-0 md:m-0 bg-white rounded-2xl shadow-2xl">

            <!-- Left Side - Login Details -->
            <div class="flex flex-col space-y-6 justify-left p-6 md:p-20">
                <h2 class="font-mono text-4xl mb-5 font-bold">Log In</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">Log into your account to upload or download pictures, videos, or music</p>
                <input type="text" class="border border-gray-300 w-full p-6 rounded-md placeholder:font-sans placeholder:font-light" placeholder="Enter your email address"></input>
                
                <div class="flex flex-col mt-6 space-y-6 md:flex-row md:space-y-0 items-center justify-between">
                    <a href="#" class="text-thin text-cyan-700">Forgot password?</a>
                    <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans text-white font-bold bg-cyan-700 text-white px-9 rounded-md shadow-sm shadow-cyan-100 hover:bg-opacity-90 hover:shadow-lg transition hover:-translate-y-0.5 duration-150">Next -></button>
                </div>

                <div id="api"></div>

                <div class="mt-12 border-b border-b-gray-300"></div>
                <p class="py-6 text-sm font-thin text-center text-gray-400">Or login with</p>

                <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-y-0 md:space-x-4">
                    <button class="flex items-center justify-center space-x-3 border border-gray-300 py-2 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                            <img src="images/facebook.png" class="w-9">
                            <span class="font-thin">Facebook</span>
                    </button>
                    <button class="flex items-center justify-center space-x-3 border border-gray-300 py-2 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                            <img src="images/google.png" class="w-9">
                            <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>
            <!-- Right Side Image - Close Button -->
            <div class="hidden md:block">
                <img src="images/image.jpg" class="w-[430px] h-full">
            </div>
            <div class="absolute top-5 right-5 bg-white rounded-full">
                <span class="p-2 text-black text-2xl font-serif">X</span>
            </div>
        </div>
    </div>
</body>
</html>
